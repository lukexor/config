# Windows
map alt+enter new_os_window_with_cwd

# Tabs
map alt+t new_tab_with_cwd
map alt+shift+d detach_window

map alt+shift+. move_tab_forward
map alt+shift+, move_tab_backward
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

# Scrollback History
map alt+h show_scrollback

# Config
map ctrl+alt+, load_config_file

font_size 10.25
