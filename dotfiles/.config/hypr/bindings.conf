# Application bindings
# xdg-terminal-exec doesn't seem to accept args for cwd
bindd = SUPER, return, Terminal, exec, xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, omarchy-launch-tui yazi $(hyprcwd)
bindd = SUPER SHIFT CTRL, F, Nautilus, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT CTRL, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT CTRL, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, T, Teams, exec, omarchy-launch-webapp "https://gov.teams.microsoft.us/v2/"
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT CTRL, M, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, omarchy-launch-webapp "https://lastpass.com/vault/"

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER SHIFT CTRL, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, C, Gmail Calendar, exec, omarchy-launch-webapp "https://calendar.google.com"
bindd = SUPER SHIFT CTRL, C, Outlook Calendar, exec, omarchy-launch-webapp "https://outlook.office365.com/calendar"
bindd = SUPER SHIFT, E, Gmail, exec, omarchy-launch-webapp "https://gmail.com"
bindd = SUPER SHIFT CTRL, E, Outlook, exec, omarchy-launch-webapp "https://outlook.office365.com/mail"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, GitHub, exec, omarchy-launch-webapp "https://github.com/lukexor"

# Additional bindings

bindd = SUPER SHIFT, return, Terminal (new), exec, $terminal

# Don't use apple brightness controls
unbind = CTRL, F1
unbind = CTRL, F2
unbind = CTRL SHIFT, F2

bindd = SUPER CTRL, K, Show key bindings, exec, omarchy-menu-keybindings

bindd = SUPER CTRL, J, Toggle split, togglesplit
unbind = SUPER CTRL, F
bindd = SUPER CTRL, F, Toggle full screen, exec, ~/bin/toggle-monocle

# Navigate panes
unbind = SUPER, LEFT
unbind = SUPER, RIGHt
unbind = SUPER, UP
unbind = SUPER, DOWN
unbind = SUPER, K
unbind = SUPER, J
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

unbind = SUPER, P
bindd = SUPER, P, Previous window, cyclenext, prev
bindd = SUPER, N, Next window, cyclenext
bindd = SUPER, P, Reveal active window on top, bringactivetotop
bindd = SUPER, N, Reveal active window on top, bringactivetotop

bindd = SUPER SHIFT, comma, Move window to next monitor, moveworkspacetomonitor, m+0 +1
bindd = SUPER SHIFT, period, Move window to previous monitor, moveworkspacetomonitor, m+0 -1

bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window to up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window to down, swapwindow, d

# Quick reload hyprland
bindd = SUPER SHIFT, R, Reload hyprland, exec, hyprctl reload

unbind = ALT, PRINT
bindd = SUPER ALT, R, Screen record a region, exec, omarchy-cmd-screenrecord

unbind = CTRL ALT, PRINT
bindd = SUPER CTRL, R, Screen record display, exec, omarchy-cmd-screenrecord output

unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT
unbind = SUPER, PRINT

bindd = SUPER SHIFT, P, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER CTRL, P, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = SUPER SHIFT CTRL, P, Screenshot of display, exec, omarchy-cmd-screenshot output
bindd = SUPER ALT, P, Color picker, exec, hyprpicker -a

bindd = SUPER SHIFT, G, Steam, exec, uwsm-app -- steam
bindd = SUPER SHIFT CTRL, G, Lutris, exec, uwsm-app -- lutris

# Alternate clipboard manager with more ergonomic binding
unbind = SUPER CTRL, V
bindd = ALT SHIFT, V, Clipboard Manager, exec, xdg-terminal-exec --app-id=clipse clipse
