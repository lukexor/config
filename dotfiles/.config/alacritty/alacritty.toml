general.import = ["~/.config/omarchy/current/theme/alacritty.toml"]

[selection]
save_to_clipboard = true

[env]
TERM = "xterm-256color"

[font]
normal = { family = "monospace", style = "Regular" }
bold = { family = "monospace", style = "Bold" }
italic = { family = "monospace", style = "Italic" }
size = 9

[window]
padding.x = 14
padding.y = 14
decorations = "None"
opacity = 0.98
