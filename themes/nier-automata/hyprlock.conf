# ────────────────────────────────────────────────────────────
#  Hyprlock — Tokyo Night theme
# ────────────────────────────────────────────────────────────

general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor =
    color = rgba(26,27,38,1.0)  # #1a1b26 solid color
}

animations {
    enabled = false
}

background {
    monitor =
    path = /home/luke/.config/omarchy/current/background
    color = rgba(26,27,38,0.8)  # #1a1b26 with opacity
    blur_passes = 1
}

input-field {
    monitor =
    size = 300, 50
    position = 0, 0
    halign = center
    valign = center

    inner_color = rgba(26,27,38,0.8)  # #1a1b26 with opacity
    outer_color = rgba(205,214,244,1.0)  # #cdd6f4
    outline_thickness = 2

    font_family = DejaVu Nerd Font
    font_size = 16
    font_color = rgba(205,214,244,1.0)

    placeholder_color = rgba(205,214,244,0.6)
    placeholder_text = <i>Password...</i>
    check_color = rgba(68, 157, 171, 1.0)

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
