command_timeout = 2000

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$c\
$golang\
$kotlin\
$lua\
$nodejs\
$python\
$rust\
$cmd_duration\
$status
$battery\
$character
"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[:](bold green)"
vimcmd_replace_one_symbol = "[❮](bold purple]"
vimcmd_replace_symbol = "[❮](bold purple]"
vimcmd_visual_symbol = "[❮](bold yellow]"

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = "%H:%M"

[battery]
charging_symbol = "⚡️ "

[[battery.display]]
threshold = 15
style = "bold red"
discharging_symbol = "🔋 "

[[battery.display]]
threshold = 30
style = "bold yellow"

[aws]
symbol = "  "

[c]
symbol = " "

[directory]
truncate_to_repo = false
truncation_symbol = "../"
read_only = "  "

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[lua]
symbol = " "

[memory_usage]
