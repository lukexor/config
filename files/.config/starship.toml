# env STARSHIP_LOG=trace starship timings
command_timeout = 200

format = """
$directory\
$git_branch\
$nodejs\
$python\
$rust\
$cmd_duration\
$status
$battery\
$character
"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[:](bold green)"
vimcmd_replace_one_symbol = "[❮](bold purple]"
vimcmd_replace_symbol = "[❮](bold purple]"
vimcmd_visual_symbol = "[❮](bold yellow]"

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = "%H:%M"

[battery]
charging_symbol = "⚡️ "

[[battery.display]]
threshold = 15
style = "bold red"
discharging_symbol = "🔋 "

[[battery.display]]
threshold = 30
style = "bold yellow"

[c]
symbol = " "
format = 'via [$symbol]($style)'

[directory]
truncate_to_repo = false
truncation_symbol = "../"
read_only = "  "

[git_branch]
symbol = " "

[golang]
symbol = " "
format = 'via [$symbol]($style)'

[hostname]
ssh_symbol = " "

[lua]
