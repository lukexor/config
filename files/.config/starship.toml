command_timeout = 2000

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$c\
$golang\
$kotlin\
$lua\
$nodejs\
$python\
$rust\
$cmd_duration\
$line_break\
$line_break\
$battery\
$status"""

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = "%H:%M"

[battery]
charging_symbol = "⚡️ "

[[battery.display]]
threshold = 15
style = "bold red"
discharging_symbol = "💀 "

[[battery.display]]
threshold = 100
style = "bold yellow"

[directory]
truncate_to_repo = false
truncation_symbol = "../"

[python]
python_binary = "python3"
disabled = true
