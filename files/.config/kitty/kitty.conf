# Keyboard shortcuts

# Windows
#   New Window    : ⌘↩
#   New OS Window : ⌘n
#   Close Window  : ⇧⌘d
#
#   Next Window   : ⌘]
#   Prev Window   : ⌘[
#   Last Window   : ⌘p
#
#   Left Window   : ⌘⇧h
#   Down Window   : ⌘⇧j
#   Top Window    : ⌘⇧k
#   Right Window  : ⌘⇧l
#
#   Move Left     : ⌃⇧h
#   Move Down     : ⌃⇧j
#   Move Up       : ⌃⇧k
#   Move Right    : ⌃⇧l
#
#   Next Layout   : ⌃⇧right
#
# Tabs
#   New Tab       : ⌘t
#   Detach Tab    : ⌘⇧d
#   Close Tab     : ⌘w
#
#   Next Tab      : ⌘⇧]
#   Prev Tab      : ⌘⇧[
#   Go to Tab N   : ⌘⇧N
#
#   Move Forward  : ⌘⇧.
#   Move Backward : ⌘⇧,
#   Set Title     : ⌘⇧i
#
# Scrolling
#   Line Up       : ⌘↑
#   Line Down     : ⌘↑
#   Page Up       : ⌘PgUp
#   Page Down     : ⌘PgDn
#   Scrollback    : ⌃⇧h
#
# Input
#   Input Unicode : ⌃⌘space

map cmd+enter new_window_with_cwd
map cmd+n new_os_window_with_cwd
map cmd+] next_window
map cmd+[ previous_window
map cmd+p nth_window -1

map ctrl+shift+h move_window left
map ctrl+shift+j move_window down
map ctrl+shift+k move_window up
map ctrl+shift+l move_window right

map cmd+shift+h neighboring_window left
map cmd+shift+j neighboring_window down
map cmd+shift+k neighboring_window up
map cmd+shift+l neighboring_window right

map ctrl+shift+right next_layout

map cmd+t new_tab_with_cwd
map cmd+shift+1 goto_tab 1
map cmd+shift+2 goto_tab 2
map cmd+shift+3 goto_tab 3
map cmd+shift+4 goto_tab 4
map cmd+shift+. move_tab_forward
map cmd+shift+, move_tab_backward
map cmd+shift+d detach_window new-tab

# Fonts

font_family      Roboto Mono Regular
bold_font        Roboto Mono Bold
italic_font      Roboto Mono Italic
bold_italic_font Roboto Mono Bold Italic

font_size 12.5

# - Use additional nerd symbols
# See https://github.com/be5invis/Iosevka/issues/248
# See https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
# Seti-UI + Custom
symbol_map U+E5FA-U+E62B RobotoMono Nerd Font
# Devicons
symbol_map U+E700-U+E7C5 RobotoMono Nerd Font
# Font Awesome
symbol_map U+F000-U+F2E0 RobotoMono Nerd Font
# Font Awesome Extension
symbol_map U+E200-U+E2A9 RobotoMono Nerd Font
# Material Design Icons
symbol_map U+F500-U+FD46 RobotoMono Nerd Font
# Weather
symbol_map U+E300-U+E3EB RobotoMono Nerd Font
# Octicons
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C RobotoMono Nerd Font
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 RobotoMono Nerd Font
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2b58 RobotoMono Nerd Font
# Font Logos
symbol_map U+F300-U+F313 RobotoMono Nerd Font
# Pomicons
symbol_map U+E000-U+E00D RobotoMono Nerd Font

symbol_map U+f101-U+f208 RobotoMono Nerd Font

# Scrollback

scrollback_lines 2000
scrollback_pager_history_size 1

# Mouse

url_color #0087bd
url_style straight
copy_on_select clipboard
strip_trailing_spaces always
select_by_word_characters @-./_~?&=%+#
focus_follows_mouse no
default_pointer_shape arrow
pointer_shape_when_dragging beam

# Terminal bell

enable_audio_bell no
visual_bell_duration 0.2
window_alert_on_bell yes
bell_on_tab " "

# Window layout

hide_window_decorations yes
enabled_layouts tall:bias=50;full_size=1;mirrored=false, fat:bias=50;full_size=1;mirrored=false, stack

# Tab bar

tab_title_template "{fmt.fg.red}{bell_symbol}{fmt.fg.tab}{index}: {title[:title.find('(')-1] if title.find('(') != -1 else title}"
tab_bar_style fade

# Color scheme

background #000000
foreground #d4be98

selection_background #d4be98
selection_foreground #1d2021

cursor #a89984

active_tab_background #1d2021
active_tab_foreground #d4be98
active_tab_font_style bold-italic
inactive_tab_background #1d2021
inactive_tab_foreground #a89984
inactive_tab_font_style normal

background_image ~/.config/kitty/tron.png
background_image_layout scaled
background_tint 0.8

