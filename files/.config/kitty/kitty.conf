# Keyboard shortcuts

# Windows
#   New Window      : ⌘↩
#   New OS Window   : ⌘n
#   Close Window    : ⌘d
#
#   Next Window     : ⌘]
#   Prev Window     : ⌘[
#   Last Window     : ⌘p
#   Go to Window N  : ⌘N
#
#   Left Window     : ⌘⇧h
#   Down Window     : ⌘⇧j
#   Top Window      : ⌘⇧k
#   Right Window    : ⌘⇧l
#
#   Move Left       : ⌃⇧h
#   Move Down       : ⌃⇧j
#   Move Up         : ⌃⇧k
#   Move Right      : ⌃⇧l
#
#   Resize Window   : ⌃⇧r
#   Next Layout     : ⌘⇧n
#
# Tabs
#   New Tab         : ⌘t
#   Detach Tab      : ⌘⇧d
#   Close Tab       : ⌘w
#
#   Next Tab        : ⌘⇧]
#   Prev Tab        : ⌘⇧[
#   Go to Tab N     : ⌘⇧N
#
#   Move Forward    : ⌘⇧.
#   Move Backward   : ⌘⇧,
#   Set Title       : ⌘⇧i
#
# Scrolling
#   Line Up         : ⌘↑
#   Line Down       : ⌘↑
#   Page Up         : ⌘PgUp / ⌘fnUp
#   Page Down       : ⌘PgDn / ⌘fnDown
#   Scrollback      : ⌃⌘h
#
# Input
#   Input Unicode : ⌃⌘space

include ./${KITTY_ENV}.conf

# Fonts

font_family      Roboto Mono Regular
bold_font        Roboto Mono Bold
italic_font      Roboto Mono Italic
bold_italic_font Roboto Mono Bold Italic

# - Use additional nerd symbols
# See https://github.com/be5invis/Iosevka/issues/248
# See https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
# Seti-UI + Custom
symbol_map U+E5FA-U+E62B RobotoMono Nerd Font
# Devicons
symbol_map U+E700-U+E7C5 RobotoMono Nerd Font
# Font Awesome
symbol_map U+F000-U+F2E0 RobotoMono Nerd Font
# Font Awesome Extension
symbol_map U+E200-U+E2A9 RobotoMono Nerd Font
# Material Design Icons
symbol_map U+F500-U+FD46 RobotoMono Nerd Font
# Weather
symbol_map U+E300-U+E3EB RobotoMono Nerd Font
# Octicons
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C RobotoMono Nerd Font
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 RobotoMono Nerd Font
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2b58 RobotoMono Nerd Font
# Font Logos
symbol_map U+F300-U+F313 RobotoMono Nerd Font
# Pomicons
symbol_map U+E000-U+E00D RobotoMono Nerd Font
# Nonicons
symbol_map U+F101-U+F208 RobotoMono Nerd Font

# Scrollback

scrollback_lines 5000
scrollback_pager_history_size 1

# Mouse

url_color #0087bd
url_style straight
copy_on_select clipboard
strip_trailing_spaces always
select_by_word_characters @-./_~?&=%+#
default_pointer_shape arrow
pointer_shape_when_dragging beam

# Terminal bell

enable_audio_bell no
visual_bell_duration 0.2
window_alert_on_bell yes
bell_on_tab " "

# Window layout

enabled_layouts tall:bias=50;full_size=1;mirrored=false,fat:bias=50;full_size=1;mirrored=false,grid
hide_window_decorations yes

# Tab bar

tab_title_template "{fmt.fg.red}{bell_symbol}{fmt.fg.tab}{index}: {title[:title.find('(')-1] if title.find('(') != -1 else title}"
tab_bar_style powerline

# Color scheme

background #000000
foreground #d4be98

selection_background #d4be98
selection_foreground #1d2021

cursor #a89984

active_border_color #7daea3
inactive_border_color #1d2021
active_tab_background #1d2021
active_tab_foreground #d4be98
active_tab_font_style bold-italic
inactive_tab_background #1d2021
inactive_tab_foreground #a89984
inactive_tab_font_style normal
inactive_text_alpha 0.8

# background_image ~/.config/kitty/sunset.png
# background_image ~/.config/kitty/cyberpunk.png
# background_image ~/.config/kitty/city.png
background_image ~/.config/kitty/eve.png
background_image_layout scaled
background_opacity 1.0
background_tint 0.2

