# ==================================================================================================
# General Settings    {{{1
# ==================================================================================================

set -g history-limit 10000
set -g renumber-windows on
set -g allow-rename on
set -g set-titles on
set -g default-terminal "screen-256color"
set -s escape-time 0
set -g display-time 4000
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
setw -g monitor-activity on
set -g bell-action any
set -g visual-bell off
set -g visual-activity off
setw -g aggressive-resize on

# ==================================================================================================
# Key Maps    {{{1
# ==================================================================================================

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Tile all windows
unbind =
unbind q
bind   = select-layout tiled

# Reload config file
bind R source-file ~/.tmux.conf \; display "Config Reloaded!"

# Rename window to current dir
bind-key r run -b 'tmux rename-window "`basename \"#{pane_current_path}\"`"'

# Quickly open a new window
bind N new-window -n "nu"

# Split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Synchronize all panes in a window
bind y setw synchronize-panes

# Confirm kill
unbind X
bind X confirm-before kill-session

bind -r h select-window -t :-
bind -r l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Maximizing and restoring windows
unbind Up
bind Up new-window -d -n fullscreen \; swap-pane -s fullscreen.1 \; select-window -t fullscreen
unbind Down
bind Down last-window \; swap-pane -s fullscreen.1 \; kill-window -t fullscreen

# More settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode

# ==================================================================================================
# Footer   {{{1
# ==================================================================================================

tm_icon=""
tm_color_active=red
tm_color_inactive=cyan
tm_color_branch=yellow
tm_color_feature=white
tm_color_path=green
tm_active_border_color=yellow

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set-option -g status-style fg=$tm_color_active

# default window title colors
set-window-option -g window-status-style fg=$tm_color_inactive
set -g window-status-format "#I #W"

# active window title colors
set-window-option -g window-status-current-style fg=$tm_color_active
set-window-option -g  window-status-current-format "#[bold]#I #W"

# pane border
set-option -g pane-border-style fg=$tm_color_inactive
set-option -g pane-active-border-style fg=$tm_active_border_color

# message text
set-option -g message-style fg=$tm_color_active

# pane number display
set-option -g display-panes-active-colour $tm_color_active
set-option -g display-panes-colour $tm_color_inactive

# clock
set-window-option -g clock-mode-colour $tm_color_active

tm_battery="#(~/bin/battery_indicator)"
tm_song_title="#(~/bin/get_web_spotify_title)"
tm_branch="#[fg=$tm_color_branch](#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD))"
tm_path="#[fg=$tm_color_path]#{s|$HOME|~|:pane_current_path}"

tm_date="#[fg=$tm_color_feature]|#[fg=$tm_color_inactive] %Y-%m-%d %H:%M"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_session_name="#[fg=$tm_color_feature,bold]$tm_icon #S"

set -g status-left $tm_session_name' '
set -g status-right '['$tm_song_title'] '$tm_path' '$tm_branch' '$tm_date' '$tm_host' '$tm_battery
